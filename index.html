<!DOCTYPE html>
<html>
<body>

<div id="container" onclick="multi()"></div>

</body>
</html> 

<script>
  function multi(){
    window.open("http://www.google.com",'_blank');
     window.open("http://www.p3php.in",'_blank');
  }
  function fun(){
  console.log("oncliked!!")
  var date = new Date()
  var month = date.getMonth();
  month = month + 1
  if(month<=9){
    month = '0'+ month;
  }
  var day = date.getDate();
  if(day<=9){
    day = '0'+ day;
  }
  for(i = 1; i<=20; i++){
    var containerDiv = document.getElementById("container")
    var aTag = document.createElement('a')
    var brTag = document.createElement('br')

    aTag.href = 'http://epaper.jugantor.com'+
                  '/'+date.getFullYear()+
                  '/'+month+
                  '/'+day+
                  '/'+i+
                  '/details/'+i+'.htm'
    aTag.target = '_blank';
    aTag.innerText = "page "+i;

    containerDiv.appendChild(aTag);
    containerDiv.appendChild(brTag);
  }
}
  fun()
</script>
