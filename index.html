<!DOCTYPE html>
<html>
<body>
<a href="#" onclick="openTabs1('http://epaper.jugantor.com')" >Page 1- 10</a>
  <a href="#" onclick="openTabs2('http://epaper.jugantor.com')" >Page 11- 20</a>
  
  </br>
  
  <a href="#" onclick="openTabs1('http://epaper.observerbd.com')" >Page 1- 10</a>
  <a href="#" onclick="openTabs2('http://epaper.observerbd.com')" >Page 11- 20</a>
  </br>
<div id="container" onclick="multi()"></div>

</body>
</html> 

<script>

  function fun(domain){
  console.log("oncliked!!")
  var date = new Date()
  var month = date.getMonth();
  month = month + 1
  if(month<=9){
    month = '0'+ month;
  }
  var day = date.getDate();
  if(day<=9){
    day = '0'+ day;
  }
  for(i = 1; i<=20; i++){
    var containerDiv = document.getElementById("container")
    var aTag = document.createElement('a')
    var brTag = document.createElement('br')

    aTag.href = domain+
                  '/'+date.getFullYear()+
                  '/'+month+
                  '/'+day+
                  '/'+i+
                  '/details/'+i+'.htm'
    aTag.target = '_blank';
    aTag.innerText = "page "+i;
    
    containerDiv.appendChild(aTag);
    containerDiv.appendChild(brTag);
  }
}
function openTabs1(domain){
  var date = new Date()
  var month = date.getMonth();
  month = month + 1
  if(month<=9){
    month = '0'+ month;
  }
  var day = date.getDate();
  if(day<=9){
    day = '0'+ day;
  }
  for(i = 10; i>=1; i--){
    window.open(domain+
                  '/'+date.getFullYear()+
                  '/'+month+
                  '/'+day+
                  '/'+i+
                  '/details/'+i+'.htm');
  }
        
}
function openTabs2(domain){
  var date = new Date()
  var month = date.getMonth();
  month = month + 1
  if(month<=9){
    month = '0'+ month;
  }
  var day = date.getDate();
  if(day<=9){
    day = '0'+ day;
  }
  for(i = 20; i>=11; i--){
    window.open(domain+
                  '/'+date.getFullYear()+
                  '/'+month+
                  '/'+day+
                  '/'+i+
                  '/details/'+i+'.htm');
  }
        
}
  var domain = 'http://epaper.jugantor.com'
  fun(domain)
  var domain = 'http://epaper.observerbd.com'
  fun(domain)
</script>
